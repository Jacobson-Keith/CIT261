<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/objects.css">
    <script src="../js/javaScriptObjects.js"></script>
    <title>JavaScript Objects</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">JavaScript Objects:<span style="display:none"></span></h1>
            <h2 id="header-title">Enrolling a New Student</h2>
        </div>
    </header>

    <form id="form" action="#" method="post">
        <h2>Enroll New Student</h2>
        <label for="calories">First Name:</label>
        <input type="text" name="firstname" id="firstname"><br>
        <label for="exercise">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br>
        <label for="intake">Age:</label>
        <input type="number" name="age" id="age"><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>
        <label for="vitamin">Enrolled?</label>
        <input type="radio" name="enroll" id="enroll" value="yes"> Yes
        <input type="radio" name="enroll" id="enroll" value="no"> No<br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <br>

    <button id="button" type="button" onclick="getData()">Retrieve info</button>

    <br>

    <table id="table">
        <caption>Submitted Student Id's</caption>
        <tr>
            <th>Date</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Enrolled?</th>
        </tr>
    </table>

</body>
